<div>
<check if="{{ isset(@job) }}">
  <true>
    <div class="row col-xs-12 bottom-buffer">
      <div class="panel panel-default panel-body">
        <h1>{{@job->name}}</h1>
      </div>
    </div>
    <div class="row col-xs-12 bottom-buffer">
      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="col-md-6">
              <p>Current price: {{@job->initial_price}} $</p>
            </div>
            <div class="col-md-6">
              <p>Creation time: {{@job->creation_time}}</p>
              <p>Start time: {{@job->job_start_time}}</p>
            </div>
          </div>
          <div class="panel-body">
            <p>{{@job->description}}</p>
            <hr></hr>
            <div class="panel-body">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Bid value</th>
                  <th>Bid time</th>
                </tr>
              </thead>
              <tbody>
                <repeat group="{{ @job->bids }}" value="{{ @bid }}">
                  <tr>
                    <td>{{@bid->value}}</td>
                    <td>{{@bid->time}}</td>
                  </tr>
                </repeat>
              </tbody>
            </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </true>
  <false>
    <div class="row col-xs-12 bottom-buffer">
      <check if="{{ isset(@PARAMS.username) }}">
        <true>
          <div class="jumbotron"><h2>Job not found for user {{ @PARAMS.username }}</h2>
        </true>
        <false>
          <div class="jumbotron"><h2>Job not found</h2>
        </false>
      </check>
      </div>
    </div>
  </false>
</check>
</div>
