<check if="{{ @PARAMS.username === @SESSION.username }}">
   <true>
       <div class="container">
			  <script src="/PAI-proj/js/master-detail-view.js"></script>
           <div class="col-xs-offset-3 col-sm-offset-4 col-sm-4 col-md-offset-0 col-md-3 col-lg-2 btn-group-vertical master-view bottom-buffer">
               <button type="button" class="btn {{ @GET.tab === 'info' ? 'btn-primary' : !isset(@GET.tab) ? 'btn-primary' : 'btn-default' }} master-list account-display-text" data-option="info">Overview</button>
               <button type="button" class="btn {{ @GET.tab === 'data' ? 'btn-primary' : 'btn-default' }} master-list account-display-text" data-option="data">Personal Data</button>
               <button type="button" class="btn {{ @GET.tab === 'billing' ? 'btn-primary' : 'btn-default' }} master-list account-display-text" data-option="billing">Billing</button>
               <button type="button" class="btn {{ @GET.tab === 'password' ? 'btn-primary' : 'btn-default' }} master-list account-display-text" data-option="password">Change password</button>
               <button type="button" class="btn {{ @GET.tab === 'info' ? 'btn-primary' : !isset(@GET.tab) ? 'btn-primary' : 'btn-default' }} master-list account-display-icon" data-option="info"><i class="fa fa-address-card-o"></i></button>
               <button type="button" class="btn {{ @GET.tab === 'data' ? 'btn-primary' : 'btn-default' }} master-list account-display-icon" data-option="data"><i class="fa fa-edit"></i></button>
               <button type="button" class="btn {{ @GET.tab === 'billing' ? 'btn-primary' : 'btn-default' }} master-list account-display-icon" data-option="billing"><i class="fa fa-credit-card"></i></button>
               <button type="button" class="btn {{ @GET.tab === 'password' ? 'btn-primary' : 'btn-default' }} master-list account-display-icon" data-option="password"><i class="fa fa-key"></i></button>
           </div>
           <div class="col-sm-12 col-md-9 col-lg-10">
               <div class="panel panel-default detail-view">
                   <div class="panel-body">
                       <include href="account-detail.html" ></include>
                   </div>
               </div>
           </div>
       </div>
   </true>
    <false>
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-body">
                    <include href="account-detail.html" ></include>
                </div>
            </div>
        </div>
    </false>
</check>
