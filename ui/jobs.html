<div class="row col-xs-12 bottom-buffer">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>
                    Searchbar goes here
                </h4>
            </div>
            <div class="panel-body">
              <check if="{{ isset(@jobs) }}">
                <true>
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Job Id</th>
                        <th>Job name</th>
                        <th>Job creation date</th>
                    </tr>
                    </thead>
                    <tbody>
                    <repeat group="{{ @jobs }}" value="{{ @job }}">
                        <tr class="clickable-row" data-href="/PAI-proj/job/{{ @job->id }}">
                            <td>{{@job->id}}</td>
                            <td>{{@job->name}}</td>
                            <td>{{@job->creation_time}}</td>
                        </tr>
                    </repeat>
                    </tbody>
                </table>
              </true>
              <false>
                <div class="jumbotron"><h2>Seems that there is no jobs matching given search criteria.</h2>
                  <br/> <h4> Please change search criteria or create job yourself! </h4>
                </div>
              </false>
            </check>
            </div>
        </div>
    </div>
</div>
