<form class="form-horizontal" id="loginForm" method="post" action="/login">
	<div class="error-placeholder"></div>
    <div class="form-group">
        <label for="inputUsername" class="col-sm-3 control-label">Username or Email</label>
        <div class="col-sm-9">
            <input type="text" class="form-control"
                   name="inputUsername" id="inputUsername" placeholder="Username" required="required"
                   onkeyup="validateFormUsernameAcceptable()">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-sm-3 control-label">Password</label>
        <div class="col-sm-9">
            <input type="password" class="form-control"
                   name="inputPassword" id="inputPassword" placeholder="Password" required="required">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Remember me
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
            <button type="submit" class="btn btn-primary" id="submitLoginForm">Log in</button>
            <br />
            <br />
				<small><a href="/PAI-proj/lostpassword">Lost password?</a></small>
        </div>
    </div>
</form>
