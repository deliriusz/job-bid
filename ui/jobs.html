<div class="container">
	<script src="/PAI-proj/js/jobs-panel.js"></script>
  <link rel="stylesheet" href="/PAI-proj/ui/css/jobs-panel.css">
	<div class="col-sm-3">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h5>
					Filter
				</h5>
			</div>
			<div class="panel-body filter-panel-body">
				<form>
				<div class="row">
					<div class="panel panel-primary jobs-panel">
						<div class="panel-heading jobs-panel-heading">
							<h3 class="panel-title">Price</h3>
							<span class="pull-right clickable"><i class="fa fa-chevron-up"></i></span>
						</div>
						<div class="panel-body jobs-filter-body form-row">
							<div class="col">
								<input class="form-control input-sm col-xs-4" type="text" name="price_from" placeholder="from"> -
								<input class="form-control input-sm col-xs-4" type="text" name="price_to" placeholder="to">
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="panel panel-primary jobs-panel">
						<div class="panel-heading jobs-panel-heading">
							<h3 class="panel-title">Job type</h3>
							<span class="pull-right clickable"><i class="fa fa-chevron-up"></i></span>
						</div>
						<div class="panel-body jobs-filter-body">
							<input type="checkbox" class="form-check-input" name="job_type" value="1">x</input><br>
							<input type="checkbox" class="form-check-input" name="job_type" value="2">y</input>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="panel panel-primary jobs-panel">
						<div class="panel-heading jobs-panel-heading">
							<h3 class="panel-title">Dates</h3>
							<span class="pull-right clickable"><i class="fa fa-chevron-up"></i></span>
						</div>
						<div class="panel-body jobs-filter-body">
								<input class="form-control input-sm col-xs-4" type="text" name="date_from" placeholder="from"> -
								<input class="form-control input-sm col-xs-4" type="text" name="date_to" placeholder="to">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="panel panel-primary jobs-panel">
						<div class="panel-heading jobs-panel-heading">
							<h3 class="panel-title">Location</h3>
							<span class="pull-right clickable"><i class="fa fa-chevron-up"></i></span>
						</div>
						<div class="panel-body jobs-filter-body">
								<input class="form-control input-sm col-xs-4" type="text" name="location" placeholder="from">
						</div>
					</div>
				</div>
			</form>
			</div>
		</div>
	</div>
	<div class="col-sm-9">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4>
					Searchbar goes here
				</h4>
			</div>
			<include href="jobs-panel.html"></include>
		</div>
	</div>
</div>
