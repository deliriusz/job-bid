<div class="container">
  <div class="panel panel-default panel-body">
    <h1>Create new job</h1>
  </div>
  <div>
    <div class="panel panel-default">
      <div class="panel-body">
        <form class="form-horizontal" id="signupForm" action="/PAI-proj/jobs/add" method="post">
          <div class="form-group">
            <label for="jobName" class="col-sm-3 control-label">Name </label>
            <div class="col-sm-9">
              <input type="text" class="form-control"
                     name="jobName" id="jobName" placeholder="Name" required="required" />
            </div>
          </div>
          <div class="form-group">
            <label for="jobStartDate" class="col-sm-3 control-label">Job start date </label>
            <div class="col-sm-9">
              <input type="date" class="form-control"
                     name="jobStartDate" id="jobStartDate" required="required" />
            </div>
          </div>
          <div class="form-group">
            <label for="jobEndDate" class="col-sm-3 control-label">Job end date </label>
            <div class="col-sm-9">
              <input type="date" class="form-control"
                     name="jobEndDate" id="jobEndDate" required="required" />
            </div>
          </div>
          <div class="form-group">
            <label for="jobInitialPayment" class="col-sm-3 control-label">Initial payment </label>
            <div class="col-sm-9">
              <input type="number" step="0.01" class="form-control"
                     name="jobInitialPayment" id="jobInitialPayment" required="required" />
            </div>
          </div>
          <div class="form-group">
            <label for="jobDescription" class="col-sm-3 control-label">Description </label>
            <div class="col-sm-9">
              <textarea class="form-control"
                        name="jobDescription" id="jobDescription" required="required" rows="10" ></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-6 col-sm-6">
              <button type="submit" class="btn btn-primary">Create job</button>
              <br />
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
