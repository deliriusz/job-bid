<check if="{{ count(@jobs) > 0 }}">
	<true>
		<div class="panel-body panel-jobs">
			<table class="table table-hover">
				<thead>
				<tr>
					<th class="col-xs-1">Bids</th>
					<th class="col-xs-4">Job name</th>
					<th class="col-xs-1">Current offer</th>
					<th class="col-xs-2">Ends on</th>
				</tr>
				</thead>
				<tbody>
				<repeat group="{{ @jobs }}" value="{{ @job }}">
					<tr class="clickable-row" data-href="/PAI-proj/job/{{ @job->id }}">
						<td class="col-xs-1"><span class="badge">{{ count(@job->bids) }}</span></td>
						<td class="col-xs-4">{{ @job->name }}</td>
						<td class="col-xs-1">{{ @job->current_price }}</td>
						<td class="col-xs-2 datetime-counter">{{ @job->job_end_time }}</td>
					</tr>
				</repeat>
				</tbody>
			</table>
			<div class="text-center">
				<ul class="pagination">
					<li><a href="{{@SERVER.REDIRECT_URL}}?p=1">&laquo;</a></li>
					<repeat group="{{ @pageNeighbours }}" value=" {{ @cp }}">
						<li class="{{ @GET.p == @cp ? 'active' : !isset(@GET.p) && @cp == 1 ? 'active' : '' }}"><a href="{{ @SERVER.REDIRECT_URL }}?p={{ @cp }}">{{ @cp }}</a></li>
					</repeat>
					<li><a href="{{@SERVER.REDIRECT_URL}}?p={{@maxPage}}">&raquo;</a></li>
				</ul>
			</div>
		</div>
	</true>
	<false>
		<div class="jumbotron panel-jobs"><h2>Seems that there is no jobs matching given search criteria.</h2>
			<br/> <h4> Please change search criteria or create job yourself! </h4>
		</div>
	</false>
</check>
