<form class="form-horizontal" id="signupForm" action="/PAI-proj/register" method="post">
	 <div class="form-group">
        <label for="inputFirstName" class="col-sm-3 control-label">First name</label>
        <div class="col-sm-9">
            <input type="text" class="form-control"
                   name="inputFirstName" id="inputFirstName" placeholder="Name" required="required" >
        </div>
    </div>
    <div class="form-group">
        <label for="inputLastName" class="col-sm-3 control-label">Last name</label>
        <div class="col-sm-9">
            <input type="text" class="form-control"
                   name="inputLastName" id="inputLastName" placeholder="Last name" required="required" >
        </div>
    </div>
    <div class="form-group">
        <label for="inputBirthDate" class="col-sm-3 control-label">Birth date</label>
        <div class="col-sm-9">
            <input type="date" class="form-control"
                   name="inputBirthDate" id="inputBirthDate" required="required" >
        </div>
    </div>
	 <div class="form-group">
        <label for="inputUsername" class="col-sm-3 control-label">Username</label>
        <div class="col-sm-9">
            <input type="text" class="form-control"
                   name="inputUsername" id="inputUsername" placeholder="Username" required="required"
                   onkeyup="validateFormUsernameAcceptable()">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail" class="col-sm-3 control-label">Email</label>
        <div class="col-sm-9">
            <input type="email" class="form-control"
                   name="inputEmail" id="inputEmail" placeholder="Email" required="required">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-sm-3 control-label">Password</label>
        <div class="col-sm-9">
            <input type="password" class="form-control"
                   name="inputPassword" id="inputPassword" placeholder="Password" required="required">
        </div>
    </div>
    <div class="form-group">
        <label for="inputRepeatPassword" class="col-sm-3 control-label">Repeat password</label>
        <div class="col-sm-9">
            <input type="password" class="form-control"
                   id="inputRepeatPassword" placeholder="Password" required="required">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
            <div class="checkbox">
                <label>
						 <input type="checkbox" name="acceptLicense" required="required"> I accept <a href="#">License Aggrements</a>
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
            <button type="submit" class="btn btn-primary">Sign up</button>
            <br />
        </div>
    </div>
    <small>By clicking "Sign up", you agree to our terms of service and privacy policy. Weâ€™ll occasionally send you account related emails.</small>
</form>
